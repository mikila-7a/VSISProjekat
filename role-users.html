<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Корисници по улози</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1f3663; color: white; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .container { background: white; color: black; padding: 30px; border-radius: 10px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Корисници по улози</h2>
        <div id="serverError" class="error text-center"></div>
        <table class="table table-bordered" id="usersTable">
            <thead><tr><th>ID</th><th>Име и презиме</th><th>Е-мејл</th><th>Телефон</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = "https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api";
        const SESSION_TOKEN = localStorage.getItem("token");
        const API_TOKEN = "q0GSu3yJd74HpF6wV6tnhuWDffGjlciIE5tIrpx3SnoOXCabD2FUsLZIqCahtjWjy0PL4KSd8wxAbHKYyFPpZ8CsYD";

        $(document).ready(function () {
            if (!SESSION_TOKEN) {
                $("#serverError").text("Нисте пријављени.");
                setTimeout(() => window.location.href = "prijava.html", 2000);
                return;
            }

            // Dobavi ulogu iz URL parametra
            const urlParams = new URLSearchParams(window.location.search);
            const roleName = decodeURIComponent(urlParams.get("role"));

            if (!roleName) {
                $("#serverError").text("Улога није наведена.");
                return;
            }

            // Ucitaj korisnike i filtriraj po ulozi
            $.ajax({
                url: `${API_BASE}/korisnik?apitoken=${API_TOKEN}`,
                type: "GET",
                headers: {
                    "Accept": "application/json",
                    "Authorization": `Bearer ${SESSION_TOKEN}`
                },
                success: function (res) {
                    $("#usersTable tbody").empty();
                    const filteredUsers = res.filter(user => user.uloga.naziv === roleName);
                    if (filteredUsers.length === 0) {
                        $("#usersTable tbody").append("<tr><td colspan='4'>Нема корисника за ову улогу.</td></tr>");
                    } else {
                        filteredUsers.forEach(user => {
                            $("#usersTable tbody").append(`
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.imePrezime}</td>
                                    <td>${user.email}</td>
                                    <td>${user.telefon || ''}</td>
                                </tr>
                            `);
                        });
                    }
                },
                error: function (xhr) {
                    console.error("Greška pri učitavanju korisnika:", xhr.status, xhr.responseText);
                    $("#serverError").text("Грешка при учитавању корисника. Погледајте конзолу за детаље.");
                }
            });
        });
    </script>
</body>
</html>
