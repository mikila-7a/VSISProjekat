<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Измени корисника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1f3663; color: white; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .container { background: white; color: black; padding: 30px; border-radius: 10px; }
        .error { color: red; font-size: 14px; }
        .success { color: green; font-size: 14px; }
        .message { margin-top: 10px; }
        .location-select { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Измени корисника</h2>
        <div id="formError" class="error text-center message"></div>
        <form id="editUserForm">
            <input type="hidden" id="userId">
            <div class="mb-3">
                <label for="userName" class="form-label">Име и презиме</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Е-мејл</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
                <label for="userPhone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="userPhone">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Лозинка</label>
                <input type="password" class="form-control" id="userPassword">
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">Улога</label>
                <select class="form-control" id="userRole" required></select>
            </div>
            <div class="mb-3 location-select" id="locationSelectContainer">
                <label for="userLocation" class="form-label">Локација</label>
                <select class="form-control" id="userLocation"></select>
            </div>
            <button type="button" class="btn btn-primary" id="saveUser">Сними</button>
            <a href="admin.html" class="btn btn-secondary ms-2">Назад</a>
            <div id="saveMessage" class="message"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/userscripts.js"></script>
</body>
</html>
